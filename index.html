<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <title>Examen Javascript 2015 avec VueJS</title>
</head>

<body style="margin-top: 100px">
    <div class="container" id="app">
        <div v-if="!results">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">{{ proposition.question }}</h1></div>
                <form>
                    <label class="list-group-item" v-for="reponse in proposition.propositions" for="{{ $index }}" @click="storeResponse(proposition, reponse)">
                        <input class="" type="radio" id="{{ $index }}" name="option" value="{{ reponse }}"> {{ reponse }}
                    </label>
                </form>
            </div>
            <button href="" @click.prevent="getData(--question)" id="prev" v-if="question > 0" class="btn btn-primary">Précédente</button>
            <button href="" @click.prevent="getData(++question)" id="next" v-if="question < 4" class="btn btn-primary">Suivante</button>
            <button href="" @click.prevent="showResults" id="next" v-if="question === 4" class="btn btn-primary">Valider</button>
        </div>
        <div v-else>
            <h1>Résultats</h1>
            <div v-for="reponse in reponses">
                <h2>{{ reponse.question }}</h2>
                <ul class="list-group">
                    <li class="list-group-item">Votre choix: {{ reponse.choix }}</li>
                    <li class="list-group-item">Bonne réponse: {{ reponse.propositions[reponse.correct - 1] }}</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.8.0/vue-resource.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
